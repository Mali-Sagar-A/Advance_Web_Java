<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 
  <link rel="stylesheet" href="./Resource/style.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Registration</h1>
    
    <hr>

    <form action="welcome.html" method="get" onsubmit="return validation();" name="regForm" class="needs-validation" novalidate>

      <div class="mb-3">
        <label for="textUsername" class="form-label">Username</label>
        <input type="text" class="form-control" name="textUsername" id="textUsername" required>
      </div>

      <div class="mb-3">
        <label for="textPassword" class="form-label">Password</label>
        <input type="password" class="form-control" name="textPassword" id="textPassword" required>
      </div>

      <div class="mb-3">
        <label for="textEmail" class="form-label">Email</label>
        <input type="email" class="form-control" name="textEmail" id="textEmail" required>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="female" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="male" id="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Select Age Group</label>
        <select class="form-select" name="age" id="age" required>
          <option value="select" selected disabled>Select</option>
          <option value="21-25">21-25</option>
          <option value="26-30">26-30</option>
          <option value="31-35">31-35</option>
          <option value="36-40">36-40</option>
        </select>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="terms" id="terms" required>
        <label class="form-check-label" for="terms">Agree to terms and conditions</label>
      </div>

      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>

    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="./Resource/app.js" type="text/javascript"></script>
</body>
</html>
