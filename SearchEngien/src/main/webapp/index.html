<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Engine Selector</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="resource/css/style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h1 class="text-center mb-4 text-primary">Search Engine</h1>
    <form action="SearchServlet" method="post">

      <div class="mb-3">
        <label class="form-label fw-bold">Enter Data:</label>
        <input type="text" name="textData" class="form-control" placeholder="Type your query here" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Choose Engine:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="engin" id="google" value="google" required>
          <label class="form-check-label" for="google">Google</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="engin" id="yahoo" value="yahoo">
          <label class="form-check-label" for="yahoo">Yahoo</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="engin" id="bing" value="bing">
          <label class="form-check-label" for="bing">Bing</label>
        </div>
      </div>

      <div class="text-center">
        <input type="submit" value="Submit" class="btn btn-primary px-4">
      </div>

    </form>
  </div>
</div>

<!-- Bootstrap JS (Optional for interaction) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
